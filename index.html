<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <article>
      <section class="balance">
        <span>
          <p>My balance</p>
          <h3>$921.48</h3>
        </span>
        <img src="./images/logo.svg" alt="logo" />
      </section>
      <section class="weeklySpendings">
        <div class="days">
          <h3>Spending - Last 7 days</h3>
          <ul>
            <li>mon</li>
            <li>tue</li>
            <li>wed</li>
            <li>thu</li>
            <li>fri</li>
            <li>sat</li>
            <li>sun</li>
          </ul>
        </div>
        <div class="monthlySpendings">
          <span>
            <p>Total this month</p>
            <h2>$478.33</h2>
          </span>
          <span>
            <h4>+2.4%</h4>
            <p>from last month</p>
          </span>
        </div>
      </section>
    </article>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Madalina Ostan</a>.
    </footer>
  </body>
</html>
