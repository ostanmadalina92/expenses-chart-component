<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>

  <body>
    <!-- Accessibility report #1 -->
    <!-- Use a <h1/> to describe page content -->

    <!-- Accessibility report #2, #4 -->
    <!-- Use a <main/> to group page content -->

    <article>
      <!-- HTML report #7 -->
      <!-- Evert <article/> should have a heading element -->

      <section class="balance">
        <!-- HTML report #1 - #6 -->
        <!-- You can nest only formatting elements -->
        <!-- inside of <span/>s (e.g. <i>, <b>, <em>) -->
        <span>
          <p>My balance</p>
          <h3>$921.48</h3>
        </span>
        <img src="./images/logo.svg" alt="logo" />
      </section>

      <section class="weeklySpendings">
        <div>
          <h3>Spending - Last 7 days</h3>
          <canvas id="chart"></canvas>
        </div>

        <hr />

        <div class="monthlySpendings">
          <span class="left">
            <p>Total this month</p>
            <h2>$478.33</h2>
          </span>
          <span class="right">
            <h4>+2.4%</h4>
            <p>from last month</p>
          </span>
        </div>
      </section>
    </article>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Madalina Ostan</a>.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
